<div>
    <h1>sounds</h1>
    <div ng-repeat="sound in sounds">
        <p>{{sound.originalName}}</p>
        <a class="info" href="#">Info</a>
        <a class="delete" href="#" ng-click="delete(this)">delete</a>
        <img src="/img/play.png" alt="" ng-click="toggle(this,$event)">
        <audio class="stopped">
            <source ng-src="{{ audioRootDirectory + sound.name}}" type="{{sound.mimeType}}" />
        </audio>
    </div>
</div>
