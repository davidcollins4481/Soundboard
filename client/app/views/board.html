
    <input type="text" ng-model="search" placeholder="Search..." autoFocus>

    <div ng-repeat="sound in sounds | filter:search" class="col-md-3 col-sm-4 col-xs-12 sound">
        <div class="row">
            <div class="col-sm-12 col-xs-3">
                <span class="play glyphicon glyphicon-play" ng-click="toggle($event, this)"></span>
            </div>
            <div class="col-sm-12 col-xs-9">
                <audio class="stopped">
                    <source ng-src="{{ audioRootDirectory + sound.name + '.' + sound._extension }}"
                            type="{{sound.mimeType}}" />
                </audio>

                <p class="description">{{sound.description || sound.originalName}}</p>
                <p>tags: <i>{{sound.tags || '-'}}</i></p>
                <a class="info glyphicon glyphicon-info-sign" href="/#/detail/{{sound.name}}"></a>
                <a class="delete glyphicon glyphicon-remove-circle" href="#" ng-click="delete($event, this)"></a>
            </div>
        </div>
    </div>
